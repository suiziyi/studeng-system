        <script type="text/javascript">

            $(document).ready(function(){

            $('#start_study').click(function(){

                window.open('../myclass/browseanno.html','_blank')

            });


            $("uc-course-card").hover(function(){
                $("f-dn").css("display","block");

            });
            // current 自定义css，添加css样式，点击判断是否有下横线
            $('#choose div').click(function() {
            if ($(this).hasClass('current')) {
                return true;
            } else {
                $('#choose div').removeClass('current');
                $(this).addClass('current');
            }
            });

            });
            var f = false;
            $("#eyesHide").click(function() {
                if (f = !f) {
                    $("#form_password").attr("type", "text");
                    $("#eyesHide").toggleClass("fa-eye-slash").toggleClass("fa-eye");
                } else {
                    $("#form_password").attr("type", "password");
                    $("#eyesHide").toggleClass("fa-eye-slash").toggleClass("fa-eye");
                }

            })
        </script>
