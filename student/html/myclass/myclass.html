        <script type="text/javascript">

            $(function(){

                $('.exit_join').on('click',function(){
                             $('#exit').modal();
            });

            $("#exercise2").click(function() {

              $(this).find("i").toggleClass("fa-caret-right").toggleClass("fa-caret-down");


            })

            $(".f0").on('click',function(){
                var index = $(this).index();
                // console.log($(this).find('a').text());
                $.session.set('active',index);
                $(this).addClass('active1');
                $(this).siblings('li').removeClass('active1');
                // $('#demo2 li').removeClass("active1");
                $(".f1").removeClass('active1');

            });
            $(".f1").on('click',function(){
                var index = $(this).index();
                $.session.set('active2',index);
                $(this).addClass('active1');
                $(this).siblings('li').removeClass('active1');
               $(".f0").removeClass('active1');
            });
            if ($.session.get('active') != null) {
                var index = parseInt($.session.get('active'));
                var li = $(".f0").eq(index);
                li.addClass('active1');
                // $('#demo2 li').removeClass("active1");
                $(".f1").removeClass('active1');
               $('#testIframe1').attr('src',li.find('a').attr('href'));
                $.session.remove('active');
            }
            else{
                var li = $(".tab li").eq(0);
                li.addClass('active1');
            }
            if($.session.get('active2') != null){
                var index = parseInt($.session.get('active2'));
                var li = $(".f1").eq(index);
                li.addClass('active1');
                $(".f0").removeClass('active1');
                $('#testIframe1').attr('src',li.find('a').attr('href'));
                $('#exercise2').find('i').toggleClass("fa-caret-down").toggleClass("fa-caret-right");
                $.session.remove('active2');
                li.parents('#demo2').addClass('in');
            }

        })
            function reinitIframe(){
                var iframe = document.getElementById("testIframe1");
                try{
                    var bHeight = iframe.contentWindow.document.body.scrollHeight;
                    var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
                    var height = Math.max(bHeight, dHeight);
                    iframe.height = height;
                    // console.log(height);
                }catch (ex){}
            }
            window.setInterval("reinitIframe()", 200);

         </script>
